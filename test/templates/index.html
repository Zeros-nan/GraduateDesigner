{% extends "base.html" %}

{% block content %}
  <head>
    <meta charset="utf-8">  
    <title>{{current_user.username}}'s Watchlist</title>
  </head>
  <body>
    <p> Welcome {{current_user.username}}</p>
    {% for post in posts %}
    <div><p>{{post.author.username}} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    <footer>
      <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
  </body>
{% endblock %}
